{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h5 class="mb-0">Edit Info</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="fn">First Name</label>
                                    <input type="text" class="form-control" id="fn" placeholder="Enter first name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="ln">Last Name</label>
                                    <input type="text" class="form-control" id="ln" placeholder="Enter last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add">Address</label>
                            <input type="text" class="form-control" id="add" placeholder="Enter address">
                            <small id="addd" class="form-text text-muted">This is your shipment address.</small>
                        </div>
                        <div class="form-group">
                            <label for="abt">About Info</label>
                            <textarea class="form-control" id="abt" rows="3" placeholder="Enter bio"></textarea>
                            <small id="abf" class="form-text text-muted">We'll show this on your profile.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
